<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список Завдань</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="main-content">
            <div class="info">
                <h1>Список завдань</h1>
                <div class="message">
                    <input id="input-message" type="text">
                    <div class="send-message-button" id="send-message">Додати</div>
                </div>                
            </div>


            <div class="task-menu" id="task-menu">
                <h3 id="welcome">Додайте своє перше завдання :)</h3>
                <div class="list-of-tasks" id="list-of-tasks"></div>      
            </div>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
